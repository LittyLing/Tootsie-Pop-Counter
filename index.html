<!DOCTYPE html>
<html>
<head>
	<title>Tootsie Pop Counter</title>
    <meta charset = "UTF-8"/>
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0, user-scalable = 0"/>
	<link rel = "stylesheet" href = "style.css"/>
	<!--script tag for codecademy-->
	<script src = "//code.jquery.com/jquery-1.10.2.min.js"></script>
	<!--script tag for other sites-->
	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type = "text/javascript" src = "script.js"></script>
</head>
<body>
    <div id = "wrapper">
        <header class = "primary">
            <h2>Tootsie Pop Counter</h2>
        </header>
		
        <main class = "primary">
			<div class = "about pageContentWrapper" id = "aboutUsContentWrapper">
                <section class = "main"> 
                    <article>
                        <header>
                            <span class = "heading">How Many Licks Does It Take to Get to the Center of a Tootsie Pop?</span>
							<span class = "subheading">The World May Never Know... Unless You Count.</span>
                        </header>
                            
                        <div class = "content">
                            <p></p>
							<div id = "counterContainer">
								<span id = "counter">Counter Not Loading...</span>
								
								<span><b>Licks</b></span>
							</div>
							
							<ul id = "counterButtonContainer">
								<li><a class = "button" id = "counterButtonSubtract">-1</a></li>
								<li><a class = "button" id = "counterButtonAdd">+1</a></li><br>
								<li><a class = "button" id = "counterButtonReset">Reset</a></li>
							</ul>
                        </div>
                    </article>
                </section>
            </div>
        </main>
        
        <footer class = "primary">
            <section class = "main">
                <article>
                    <header>
                        <span class = "heading">Tootsie Pop Counter</span>
                    </header>
					
                    <footer>
                        <span>&copy Litty Ling Inc. | All Righs Reserved</span>
                    </footer>
                </article>
            </section>
        </footer>
    </div>
</body>
</html>
